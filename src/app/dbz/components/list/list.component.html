<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
      let i = index;
      let isFirts = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
       'list-group-item list-group-item-dark': isLast, 'list-group-item list-group-item-danger': isEven}" >

      <div>
      <span class="text-primary">{{ i + 1 }}</span>

      <span> {{character.name}} -</span>

      <strong>  Power: </strong>

      <span>{{character.power}}</span>
      </div>


      <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>




      </li>


    </ul>
